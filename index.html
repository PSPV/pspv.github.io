<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sitio web del PSOE Algemesí" />
    <meta name="author" content="PSOE Algemesí" />
    <title>PSOE Algemesí</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    
    <style>
        /* Establecer altura del carrusel al 50% de la pantalla */
        #carouselExampleSlidesOnly {
            height: 50vh; /* 50% de la altura de la ventana */
            overflow: hidden; /* Oculta cualquier desbordamiento de la imagen */
        }

        /* Establecer un tamaño máximo para las imágenes en el carrusel */
        #carouselExampleSlidesOnly .carousel-inner .carousel-item img {
            object-fit: cover; /* Cubre el área del contenedor con la imagen sin distorsionarla */
            width: 100%; /* Ajusta la anchura de la imagen al 100% del contenedor */
            height: 100%; /* Ajusta la altura de la imagen al 100% del contenedor */
        }

        /* Estilos para el logo en la barra de navegación */
        .navbar-brand img {
            max-height: 40px; /* Altura máxima del logo */
            margin-right: 10px; /* Espaciado derecho para separar el logo del texto */
        }

        /* Estilos para cambiar los colores a rojo */
        .link-body-emphasis {
            color: red !important; /* Color rojo para los enlaces */
        }

        .nav-link,
        .navbar-toggler-icon {
            color: red !important; /* Color rojo para los enlaces de la barra de navegación */
        }

        .navbar-nav .nav-link.active {
            color: white !important; /* Color blanco para los enlaces activos */
            background-color: red !important; /* Color de fondo rojo para los enlaces activos */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            color: red; /* Color rojo para las flechas de control del carrusel */
        }
    </style>
</head>
<body id="page-top">
   <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top">
      <a href="/" class="navbar-brand d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Logo_pspv.png" alt="PSOE Algemesí Logo">
        <span class="fs-4">PSPV-PSOE ALGEMESÍ</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Nuestras propuestas</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Tu voz en el pleno</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Lo que nosotros sabemos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Participa</a></li>
      </ul>
    </header>
  </div>

  <!-- Carrusel de Imágenes -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/bg-masthead.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="ruta/a/la/imagen2.jpg" class="d-block w-100" alt="Imagen 2">
      </div>
      <!-- Agrega más divs .carousel-item según sea necesario para más imágenes -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div class="container mt-5">
    <div class="accordion" id="accordionTemas">
      <!-- Bloques de temas se generarán aquí -->
    </div>
  </div>

  <script>
    // Ruta del archivo JSON
    const archivoJSON = 'js/temas.json';
  
    // Crear una función para generar los bloques desplegables
    function generarBloquesDesplegables(data) {
      const accordionTemas = document.getElementById('accordionTemas');
      data.forEach((tema, index) => {
        const temaID = `tema-${index}`;
        const collapseID = `collapse-${index}`;
        
        // Crear el botón del encabezado del bloque desplegable
        const accordionHeader = `
          <div class="accordion-item">
            <h2 class="accordion-header" id="${temaID}">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseID}" aria-expanded="true" aria-controls="${collapseID}">
                ${tema.titulo}
              </button>
            </h2>
            <div id="${collapseID}" class="accordion-collapse collapse" aria-labelledby="${temaID}" data-bs-parent="#accordionTemas">
              <div class="accordion-body">
                ${tema.contenido}
              </div>
            </div>
          </div>
        `;
        accordionTemas.innerHTML += accordionHeader;
      });
    }

    // Obtener y procesar datos del archivo JSON
    fetch(archivoJSON)
      .then(response => {
        if (!response.ok) {
          throw new Error('No se pudo cargar el archivo JSON');
        }
        return response.json();
      })
      .then(data => {
        generarBloquesDesplegables(data); // Llama a la función para generar los bloques desplegables
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

  <!-- JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
